<!DOCTYPE html>
<!--scripte giris yapılıyor-->
<html>
    <head>
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
            crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <br>
            <div class="dropdown"><!--veya dropup-->
                <button type="button" class="btn btn-success
                dropdown-toggle" data-bs-toggle="dropdown">Menü
            </button>
            <div class="dropdown-menu">
                <div class="dropdown-header">Sepet</div>
                <a class="dropdown-item">Ürün 1</a>
                <a class="dropdown-item">Ürün 2</a>
                <a class="dropdown-item">Ürün 3</a>
                <a class="dropdown-item">Ürün 4</a>
                <a class="dropdown-item">Ürün 5</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item">Satın Al</a>
                
            </div>
            </div>
        </div>

        <br><br><br><br>

        <!--FORMLAR-->

        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="firstname">İsim:</label>
                    <input type="text" class="form-control" id="firstname"
                    placeholder="Ad">
                </div>
                <div class="form-group">
                    <label for="lastname">Soyad:</label>
                    <input type="text" class="form-control" id="lastname"
                    placeholder="Soyad">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="text" class="form-control" id="email"
                    placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="password">Şifre:</label>
                    <input type="password" class="form-control" id="sifre"
                    placeholder="Şifre">
                </div>
                <div class="form-group">
                    <label for="city">Şehir</label>
                    <select class="form-control" id="city">
                        <option>İstanbul</option>
                        <option>Ankara</option>
                        <option>İzmir</option>
                        <option>Bolu</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bio">Hakkında:</label>
                    <textarea rows="4" class="form-control"></textarea>
                </div>
                <br>
                <!--CHECKBOX-->
                <div class="form-check">
                    <label class="form-check-label" form="term">
                        <input type="checkbox" class="form-check-input">
                        Tüm şartları kabul ediyorum.</label>
                    </label>
                </div>


                <!--RADIOBUTTON-->
                <div class="form-check">
                    <label class="form-check-label" for="radio">
                        <input type="radio" checked="true" class="form-check-input"
                        id="radio" name="radio">
                        KVKK onay</label>
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio">
                        <input type="radio" checked="true" class="form-check-input"
                        id="radio" name="radio">
                        Kullanıcı sözleşmesi onay</label>
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio">
                        <input type="radio" checked="true" class="form-check-input"
                        id="radio" name="radio">
                        KVKK 2 onay</label>
                    </label>
                </div>



                <br>

                <button type="submit" class="btn btn-success">Giriş</button>
                
            </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
